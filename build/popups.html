<!-- To the catalog of clothes -->
<div class="popup-overlay">
  <div class="popup-close"></div>
</div>
<div class="popup" id="popup1">
  <div class="popup-container">
    <div class="content">
      <div class="top">
        <img src="../img/popup1.webp" class="img" alt="img" />
      </div>
      <div class="bottom">
        <div class="title">Мерки надежно сохранены!</div>
        <div class="desc">
          Теперь, когда мерки сохранены, можно приступить к выбору одежды:)
        </div>
        <div class="btn-wrap">
          <a href="/catalog.html" class="btn-pop">В каталог одежды</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- popup cartwin -->
<div class="popup cartwin" id="popup3">
  <div class="popup-container cartwin-container">
    <div class="cartwin-content">
      <div class="cartwin-top">
        <div class="cartwin-title">Ваш заказ:</div>
      </div>
      <div class="cartwin-products">
        <div class="product">
          <div class="product-thumb"></div>
          <div class="product-desc">
            <div class="title">
              <a href="#" class="link">ЖИЛЕТ Терракотовый</a>
            </div>
            <div class="size">Размер: Размер 116 S(30)</div>
            <div class="code">CH-AK0032B-multicolour ochre-J</div>
          </div>
          <div class="product-plusminus">
            <span class="minus"
              ><img src="../img/arrows-circle-minus.svg" width="16" height="16"
            /></span>
            <span class="quantity">2</span>
            <span class="plus"
              ><img src="../img/arrows-circle-plus.svg" width="16" height="16"
            /></span>
          </div>
          <div class="product-amount">6 980 р.</div>
          <div class="product-del">
            <img src="../img/arrows-circle-remove.svg" width="16" height="16" />
          </div>
        </div>
      </div>
      <div class="cartwin-bottom">
        <div class="prodamount-wrap">
          <span class="prodamount-label">Сумма:&nbsp;</span
          ><span class="prodamount">6 980&nbsp;р.</span>
        </div>
      </div>
      <div class="orderform">
        <div class="form">
          <div class="form-group">
            <label class="form-label">Ваше имя</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <label class="form-label">Ваш Email</label>
            <input type="email" class="form-control" required />
          </div>
          <div class="form-group">
            <label class="form-label">Ваш телефон</label>
            <input
              type="tel"
              class="form-control"
              placeholder="+7 (999) 999-99-99"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label">Способ оплаты</label>
            <div class="form-radio">
              <label class="form-radio-label">
                <input
                  class="form-radio-input"
                  type="radio"
                  name="radios"
                  id="radios1"
                  value="option1"
                  checked
                />
                <div class="form-radio-indicator"></div>
                Visa, Mastercard
              </label>
            </div>
            <div class="form-radio">
              <label class="form-radio-label">
                <input
                  class="form-radio-input"
                  type="radio"
                  name="radios"
                  id="radios2"
                  value="option2"
                />
                <div class="form-radio-indicator"></div>
                Наличными при получении
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-wrap">
        <button class="btn-form-sub">Оформить заказ</button>
      </div>
    </div>
  </div>
</div>
